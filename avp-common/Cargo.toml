[package]
name = "avp-common"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Agent Validator Protocol - Core library for hook processing"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = { workspace = true }

# Error handling
thiserror = "1"

# Time
chrono = { workspace = true }

# Pattern matching
glob = { workspace = true }
regex = { workspace = true }

# Logging
tracing = { workspace = true }

# File system traversal
walkdir = { workspace = true }

# Git root finding and directory management
swissarmyhammer-common = { path = "../swissarmyhammer-common" }
swissarmyhammer-directory = { path = "../swissarmyhammer-directory" }

[dev-dependencies]
tempfile = "3"
serial_test = { workspace = true }
