[package]
name = "avp-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Agent Validator Protocol -  hook processor CLI"

[lib]
name = "avp"
path = "src/lib.rs"

[[bin]]
name = "avp"
path = "src/main.rs"

[dependencies]
# Core library
avp-common = { path = "../avp-common" }

# Serialization (needed for main.rs JSON handling)
serde_json = { workspace = true }

# CLI
clap = { workspace = true }

# Async runtime
tokio = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

[dev-dependencies]
tempfile = { workspace = true }
