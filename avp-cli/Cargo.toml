[package]
name = "avp-cli"
version = "0.1.0"
edition = "2021"
description = "Agent Validator Protocol - Claude Code hook processor"
license = "MIT OR Apache-2.0"

[lib]
name = "avp"
path = "src/lib.rs"

[[bin]]
name = "avp"
path = "src/main.rs"

[dependencies]
# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# CLI
clap = { version = "4", features = ["derive"] }

# Error handling
thiserror = "1"

[dev-dependencies]
tempfile = "3"
