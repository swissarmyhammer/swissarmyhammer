[package]
name = "avp-cli"
version.workspace = true
edition.workspace = true
license.workspace = true
description = "Agent Validator Protocol -  hook processor CLI"

[lib]
name = "avp"
path = "src/lib.rs"

[[bin]]
name = "avp"
path = "src/main.rs"

[dependencies]
# Core library
avp-common = { path = "../avp-common" }

# Serialization (needed for main.rs JSON handling)
serde_json = "1.0"

# CLI
clap = { version = "4", features = ["derive"] }

# Async runtime
tokio = { workspace = true }

[dev-dependencies]
tempfile = "3"
