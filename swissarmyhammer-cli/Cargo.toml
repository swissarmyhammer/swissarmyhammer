# NEVER add features or feature flags to this Cargo.toml!
# SwissArmyHammer provides ALL functionality ALL the time.
# This is a SwissArmyHammer - every tool, every time!

[package]
name = "swissarmyhammer-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Command-line interface for SwissArmyHammer prompt management"
default-run = "sah"

[lib]
name = "swissarmyhammer_cli"
path = "src/lib.rs"

[[bin]]
name = "sah"
path = "src/main.rs"

[[bin]]
name = "sah-generate-docs"
path = "src/generate_docs.rs"

[dependencies]
# Library dependencies
swissarmyhammer = { path = "../swissarmyhammer" }
swissarmyhammer-doctor = { path = "../swissarmyhammer-doctor" }
swissarmyhammer-tools = { path = "../swissarmyhammer-tools" }
swissarmyhammer-config = { path = "../swissarmyhammer-config" }
swissarmyhammer-js = { path = "../swissarmyhammer-js" }
swissarmyhammer-common = { path = "../swissarmyhammer-common" }
swissarmyhammer-git = { path = "../swissarmyhammer-git" }
swissarmyhammer-operations = { path = "../swissarmyhammer-operations" }
swissarmyhammer-skills = { path = "../swissarmyhammer-skills" }
swissarmyhammer-prompts = { path = "../swissarmyhammer-prompts" }
mirdan-cli = { path = "../mirdan-cli" }
swissarmyhammer-templating = { path = "../swissarmyhammer-templating" }
swissarmyhammer-workflow = { path = "../swissarmyhammer-workflow" }
llama-agent = { workspace = true }

# CLI dependencies
clap = { workspace = true }
clap_complete = { workspace = true }
colored = { workspace = true }
is-terminal = { workspace = true }
dirs = { workspace = true }
dialoguer = { workspace = true }
arboard = { workspace = true }
atty = { workspace = true }
comfy-table = { workspace = true }

# Async runtime
tokio = { workspace = true }
futures-util = { workspace = true }

# Serialization
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# MCP support
rmcp = { workspace = true }

# Timestamps
chrono = { workspace = true }

# File operations
walkdir = { workspace = true }
tempfile = { workspace = true }
glob = { workspace = true }
ignore = { workspace = true }

# Utils
regex = { workspace = true }
once_cell = { workspace = true }
libc = { workspace = true }
derive_builder = { workspace = true }
scopeguard = { workspace = true }
sha2 = { workspace = true }

# Git integration
git2 = { workspace = true }
owo-colors = { workspace = true }
reqwest.workspace = true

# Documentation generation (used by sah-generate-docs binary)
clap-markdown = { workspace = true }
clap_mangen = { workspace = true }

[dev-dependencies]
assert_cmd = { workspace = true }
predicates = { workspace = true }
tempfile = { workspace = true }
serial_test = { workspace = true }
reqwest = { workspace = true }

nix = { workspace = true }
