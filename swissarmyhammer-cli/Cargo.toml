# NEVER add features or feature flags to this Cargo.toml!
# SwissArmyHammer provides ALL functionality ALL the time.
# This is a SwissArmyHammer - every tool, every time!

[package]
name = "swissarmyhammer-cli"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true
description = "Command-line interface for SwissArmyHammer prompt management"
default-run = "sah"

[lib]
name = "swissarmyhammer_cli"
path = "src/lib.rs"

[[bin]]
name = "sah"
path = "src/main.rs"

[dependencies]
# Library dependencies
swissarmyhammer = { path = "../swissarmyhammer" }
swissarmyhammer-tools = { path = "../swissarmyhammer-tools" }
swissarmyhammer-config = { path = "../swissarmyhammer-config" }
swissarmyhammer-common = { path = "../swissarmyhammer-common" }
swissarmyhammer-git = { path = "../swissarmyhammer-git" }
swissarmyhammer-memoranda = { path = "../swissarmyhammer-memoranda" }
swissarmyhammer-issues = { path = "../swissarmyhammer-issues" }
swissarmyhammer-prompts = { path = "../swissarmyhammer-prompts" }
swissarmyhammer-rules = { path = "../swissarmyhammer-rules" }
swissarmyhammer-templating = { path = "../swissarmyhammer-templating" }
swissarmyhammer-agent-executor = { path = "../swissarmyhammer-agent-executor" }
swissarmyhammer-workflow = { path = "../swissarmyhammer-workflow" }

# CLI dependencies
clap = { workspace = true }
clap_complete = { workspace = true }
colored = { workspace = true }
is-terminal = { workspace = true }
dirs = { workspace = true }
dialoguer = { workspace = true }
arboard = { workspace = true }
atty = { workspace = true }
tabled = { workspace = true }

# Async runtime
tokio = { workspace = true }
futures-util = { workspace = true }

# Serialization
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }

# Error handling
anyhow = { workspace = true }
thiserror = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }

# MCP support
rmcp = { workspace = true }

# File operations
walkdir = { workspace = true }
tempfile = { workspace = true }
glob = { workspace = true }
ignore = { workspace = true }

# Utils
regex = { workspace = true }
once_cell = { workspace = true }
libc = { workspace = true }
derive_builder = "0.20"
scopeguard = "1.2"
sha2 = { workspace = true }

# Git integration
git2 = { workspace = true }

[dev-dependencies]
assert_cmd = "2.0"
predicates = { workspace = true }
tempfile = { workspace = true }
serial_test = "3.1"
reqwest = { workspace = true }

nix = { version = "0.27", features = ["signal"] }
