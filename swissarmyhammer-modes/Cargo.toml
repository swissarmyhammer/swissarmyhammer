[package]
name = "swissarmyhammer-modes"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Mode management domain crate for SwissArmyHammer agent types"
documentation = "https://docs.rs/swissarmyhammer-modes"
readme = "../README.md"
keywords = ["mode", "agent", "ai", "assistant", "domain"]
categories = ["development-tools"]

[lints]
workspace = true

[dependencies]
# Core dependencies
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }

# SwissArmyHammer domain dependencies
swissarmyhammer-common = { path = "../swissarmyhammer-common" }

# File system and utilities
walkdir = { workspace = true }
dirs = "6.0"

# Include functionality for builtin modes
include_dir = "0.7"

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true }
swissarmyhammer-config = { path = "../swissarmyhammer-config" }
swissarmyhammer-prompts = { path = "../swissarmyhammer-prompts" }

