# NEVER add features or feature flags to this workspace!
# SwissArmyHammer provides ALL functionality ALL the time.
# This is a SwissArmyHammer - every tool, every time!

[workspace]
members = [
    "swissarmyhammer",
    "swissarmyhammer-cli",
    "swissarmyhammer-tools",
    "swissarmyhammer-config",
    "swissarmyhammer-issues",
    "swissarmyhammer-common",
    "swissarmyhammer-memoranda",
    "swissarmyhammer-git",
    "swissarmyhammer-search",
    "swissarmyhammer-shell",
    "swissarmyhammer-todo",
    "swissarmyhammer-outline",
    "swissarmyhammer-templating",
    "swissarmyhammer-prompts",
    "swissarmyhammer-workflow",
]
resolver = "2"

[workspace.package]
version = "0.1.0"
edition = "2021"
authors = ["SwissArmyHammer Team"]
license = "MIT OR Apache-2.0"
repository = "https://github.com/swissarmyhammer/swissarmyhammer"

[workspace.dependencies]
# Core dependencies
tokio = { version = "1.46", features = ["full"] }
tokio-util = "0.7"
serde = { version = "1.0.219", features = ["derive"] }
serde_yaml = "0.9"
serde_json = "1"
anyhow = "1"
thiserror = "1"
tracing = "0.1"
test-log = {version = "0.2.18" , features = ["trace"]}
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
async-trait = "0.1"

# Library core dependencies
liquid = "0.26.11"
liquid-core = "0.26"
walkdir = "2"
dashmap = "6"
regex = "1"
tantivy = "0.24"
fuzzy-matcher = "0.3"
chrono = { version = "0.4", features = ["serde"] }
notify = "6"
async-watcher = "0.3"
glob = "0.3"
ignore = "0.4"
ulid = { version = "1.2.1", features = ["serde"] }
toml = "0.9.5"
schemars = "0.8"
governor = "0.7"
nonzero_ext = "0.3"

# Semantic Search Dependencies
ort = "2.0.0-rc.10"
tokenizers = "0.20"
hf-hub = { version = "0.3", features = ["tokio"] }
ndarray = "0.16"
duckdb = { version = "1.4.0" }
#duckdb = { version = "1.4.0", features = ["bundled"] }
fastembed = "5.0.0"
tree-sitter = "0.25.8"
tree-sitter-rust = "0.24.0"
tree-sitter-python = "0.23.6"
tree-sitter-typescript = "0.23.2"
tree-sitter-javascript = "0.23.1"
tree-sitter-dart = "0.0.4"
md5 = "0.7"

# CLI specific dependencies
clap = { version = "4.5.41", features = ["derive"] }
clap_complete = "4"
colored = "2"
is-terminal = "0.4"

rmcp = { version = "0.6.4", features = [
    "server",
    "client",
    "macros",
    "transport-sse-server",
    "transport-sse-client",
    "transport-sse-client-reqwest",
    "transport-io",
    "transport-streamable-http-server",
    "transport-streamable-http-client-reqwest",
    "transport-child-process",
    "auth",
    "elicitation",
    "schemars",
] }
dirs = "5"
rust-embed = "8"
tabled = "0.20"
dialoguer = { version = "0.11", features = ["fuzzy-select"] }
arboard = "3.4"
atty = "0.2"
tar = "0.4"
flate2 = "1.0"
zip = "0.6"
reqwest = { version = "0.12", features = ["json", "stream", "gzip", "cookies"] }
git2 = "0.18"
fs_extra = "1.3"
url = "2.4"
indicatif = "0.17"
sha2 = "0.10"
futures-util = "0.3"
tempfile = "3.0"
serial_test = "3.0"
textwrap = "0.16"
csv = "1.3"
rand = "0.8"
syntect = "5.2"
once_cell = "1.19"
html2text = "0.12"

# HTTP server dependencies
axum = "0.7"
tower = "0.5"
tower-http = "0.5"
hyper = "1.0"

# Web fetch dependencies
markdowndown = { git = "https://github.com/swissarmyhammer/markdowndown", version = "0.1.0" }

llama-agent = { path = "../llama-agent/llama-agent" }
llama-loader = { path = "../llama-agent/llama-loader" }

# Additional common dependencies
libc = "0.2"
encoding_rs = "0.8"
filetime = "0.2"
html2md = "0.2"
html-escape = "0.2"
scraper = "0.20"
urlencoding = "2.1.3"
chromiumoxide = "0.7"

# Dev dependencies
assert_cmd = "2.0"
predicates = "3.0"
proptest = "1.0"
criterion = "0.5"
sysinfo = "0.30"


[workspace.lints.rust]
unexpected_cfgs = { level = "warn", check-cfg = ['cfg(tarpaulin_include)'] }

# Profile for faster test compilation
[profile.test]
opt-level = 0       # No optimization for faster compilation
debug = 1           # Minimal debug info to reduce binary size
incremental = true  # Enable incremental compilation
codegen-units = 256 # More codegen units for parallel compilation

# Fast test profile - use with CARGO_PROFILE=fast-test
[profile.fast-test]
inherits = "test"
opt-level = 0
debug = 0           # No debug info for maximum speed
lto = false         # Disable link-time optimization
panic = "abort"     # Faster panics
codegen-units = 256
