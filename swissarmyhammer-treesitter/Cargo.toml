[package]
name = "swissarmyhammer-treesitter"
version.workspace = true
edition.workspace = true
rust-version.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
homepage.workspace = true

description = "Tree-sitter based code parsing and navigation for SwissArmyHammer"

[dependencies]
# Core tree-sitter library
tree-sitter = { workspace = true }

# Language parsers - all compiled in for simplicity
# Core languages already in workspace
tree-sitter-rust = { workspace = true }
tree-sitter-python = { workspace = true }
tree-sitter-typescript = { workspace = true }
tree-sitter-javascript = { workspace = true }
tree-sitter-dart = { workspace = true }

# Additional language parsers
tree-sitter-go = { workspace = true }
tree-sitter-java = { workspace = true }
tree-sitter-c = { workspace = true }
tree-sitter-cpp = { workspace = true }
tree-sitter-c-sharp = { workspace = true }
tree-sitter-ruby = { workspace = true }
tree-sitter-php = { workspace = true }
tree-sitter-swift = { workspace = true }
tree-sitter-kotlin-ng = { workspace = true }
tree-sitter-scala = { workspace = true }
tree-sitter-lua = { workspace = true }
tree-sitter-elixir = { workspace = true }
tree-sitter-haskell = { workspace = true }
tree-sitter-ocaml = { workspace = true }
tree-sitter-zig = { workspace = true }
tree-sitter-bash = { workspace = true }
tree-sitter-html = { workspace = true }
tree-sitter-css = { workspace = true }
tree-sitter-json = { workspace = true }
tree-sitter-yaml = { workspace = true }
tree-sitter-toml-ng = { workspace = true }
tree-sitter-md = { workspace = true }
tree-sitter-sequel = { workspace = true }

# Standard dependencies
thiserror = { workspace = true }
anyhow = { workspace = true }
swissarmyhammer-common = { path = "../swissarmyhammer-common" }

# Async and concurrency
tokio = { workspace = true }
once_cell = { workspace = true }

# File watching
notify = { workspace = true }
async-watcher = { workspace = true }

# File discovery (gitignore support)
ignore = { workspace = true }

# Utilities
md5 = { workspace = true }
tracing = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }

# RPC and IPC for leader/client architecture
tarpc = { version = "0.35", features = ["tokio1", "serde-transport"] }
tokio-serde = { version = "0.9", features = ["bincode"] }
tokio-util = { version = "0.7", features = ["codec"] }
fs2 = "0.4"
futures = { workspace = true }

# SIMD-accelerated vector operations
simsimd = { workspace = true }

# Embedding support
llama-embedding = { path = "../llama-embedding" }
llama-loader = { path = "../llama-loader" }

[dev-dependencies]
tempfile = { workspace = true }
tokio = { workspace = true, features = ["rt-multi-thread", "macros", "time"] }
test-log = { workspace = true }
tracing-subscriber = { workspace = true }
serial_test = { workspace = true }
