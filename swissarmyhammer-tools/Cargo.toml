# NEVER add features or feature flags to this Cargo.toml!
# SwissArmyHammer provides ALL functionality ALL the time.
# This is a SwissArmyHammer - every tool, every time!

[package]
name = "swissarmyhammer-tools"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "MCP tools and server implementation for SwissArmyHammer"
keywords = ["mcp", "tools", "ai", "assistant", "protocol"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Core library dependency removed - now uses domain crates only

swissarmyhammer-common = { path = "../swissarmyhammer-common" }
swissarmyhammer-prompts = { path = "../swissarmyhammer-prompts" }
swissarmyhammer-config = { path = "../swissarmyhammer-config" }
swissarmyhammer-git = { path = "../swissarmyhammer-git" }
swissarmyhammer-todo = { path = "../swissarmyhammer-todo" }
swissarmyhammer-shell = { path = "../swissarmyhammer-shell" }
swissarmyhammer-cel = { path = "../swissarmyhammer-cel" }
swissarmyhammer-treesitter = { path = "../swissarmyhammer-treesitter" }
# ACP agents (direct usage, no executor wrapper)
claude-agent = { path = "../claude-agent" }
llama-agent = { workspace = true }
swissarmyhammer-workflow = { path = "../swissarmyhammer-workflow" }
swissarmyhammer-mcp-proxy = { path = "../swissarmyhammer-mcp-proxy" }


# Async and JSON processing
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
serde_yaml = { workspace = true }
anyhow = { workspace = true }

once_cell = { workspace = true }
base64 = { workspace = true }

# MCP protocol
rmcp = { workspace = true }

# Logging
tracing = { workspace = true }
tracing-subscriber = { workspace = true }
test-log = { workspace = true }

# ULID for unique identifiers
ulid = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Additional dependencies needed by MCP tools
chrono = { workspace = true }
dirs = { workspace = true }
regex = { workspace = true }
schemars = { workspace = true }
thiserror = { workspace = true }

# File tools dependencies
glob = { workspace = true }
walkdir = { workspace = true }
ignore = { workspace = true }
grep = { workspace = true }

# File watching
notify = { workspace = true }
async-watcher = { workspace = true }

# File editing enhanced dependencies
encoding_rs = { workspace = true }
filetime = { workspace = true }

# Web fetch functionality
markdowndown = { workspace = true }
url = { workspace = true }
futures-util = { workspace = true }
libc = { workspace = true }

# Web search dependencies
chromiumoxide = { workspace = true }
futures = { workspace = true }
html2text = { workspace = true }
html2md = { workspace = true }
html-escape = { workspace = true }
scraper = { workspace = true }
rand = { workspace = true }
dashmap = { workspace = true }
reqwest = { workspace = true }
urlencoding = { workspace = true }
tempfile = { workspace = true }
which = { workspace = true }

# HTTP server dependencies
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true, features = ["trace"] }
hyper = { workspace = true }
byte-unit = { workspace = true }
owo-colors = { workspace = true }
agent-client-protocol = { workspace = true }

[dev-dependencies]
tokio-test = { workspace = true }

tempfile = { workspace = true }
futures-util = { workspace = true }
tracing-subscriber = { workspace = true }
proptest = { workspace = true }
serial_test = { workspace = true }
git2 = { workspace = true }
