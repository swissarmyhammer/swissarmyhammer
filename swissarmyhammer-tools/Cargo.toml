[package]
name = "swissarmyhammer-tools"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "MCP tools and server implementation for SwissArmyHammer"
keywords = ["mcp", "tools", "ai", "assistant", "protocol"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Core library dependency
swissarmyhammer = { path = "../swissarmyhammer", features = ["test-utils"] }

# Async and JSON processing
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }

# MCP protocol
rmcp = { workspace = true }

# Logging
tracing = { workspace = true }

# Async traits
async-trait = "0.1"

# Additional dependencies needed by MCP tools
chrono = { workspace = true }
dirs = { workspace = true }
regex = { workspace = true }
schemars = "0.8"
thiserror = "1.0"

# File tools dependencies
glob = { workspace = true }
walkdir = { workspace = true }
ignore = { workspace = true }

# File editing enhanced dependencies
encoding_rs = "0.8"
filetime = "0.2"

# Web fetch functionality
markdowndown = { workspace = true }
url = { workspace = true }
futures-util = "0.3"
libc = "0.2.175"

# Web search dependencies
chromiumoxide = "0.7"
futures = "0.3"
html2text = { workspace = true }
html2md = "0.2"
html-escape = "0.2"
scraper = "0.20"
rand = { workspace = true }
dashmap = { workspace = true }
reqwest = { workspace = true }
urlencoding = "2.1.3"
tempfile = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"

tempfile = { workspace = true }
futures-util = { workspace = true }
tracing-subscriber = { workspace = true }
proptest = "1.4"
