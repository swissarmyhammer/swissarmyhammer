# NEVER add features or feature flags to this Cargo.toml!
# SwissArmyHammer provides ALL functionality ALL the time.
# This is a SwissArmyHammer - every tool, every time!

[package]
name = "swissarmyhammer-tools"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "MCP tools and server implementation for SwissArmyHammer"
keywords = ["mcp", "tools", "ai", "assistant", "protocol"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Core library dependency removed - now uses domain crates only

swissarmyhammer-common = { path = "../swissarmyhammer-common" }
swissarmyhammer-prompts = { path = "../swissarmyhammer-prompts" }
swissarmyhammer-config = { path = "../swissarmyhammer-config" }
swissarmyhammer-issues-config = { path = "../swissarmyhammer-issues-config" }
swissarmyhammer-issues = { path = "../swissarmyhammer-issues" }
swissarmyhammer-git = { path = "../swissarmyhammer-git" }
swissarmyhammer-memoranda = { path = "../swissarmyhammer-memoranda" }
swissarmyhammer-todo = { path = "../swissarmyhammer-todo" }
swissarmyhammer-search = { path = "../swissarmyhammer-search" }
swissarmyhammer-shell = { path = "../swissarmyhammer-shell" }
swissarmyhammer-outline = { path = "../swissarmyhammer-outline" }
swissarmyhammer-workflow = { path = "../swissarmyhammer-workflow" }

# Async and JSON processing
tokio = { workspace = true }
serde = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }

# MCP protocol
rmcp = { workspace = true }

# Logging
tracing = { workspace = true }

# Async traits
async-trait = { workspace = true }

# Additional dependencies needed by MCP tools
chrono = { workspace = true }
dirs = { workspace = true }
regex = { workspace = true }
schemars = { workspace = true }
thiserror = { workspace = true }

# File tools dependencies
glob = { workspace = true }
walkdir = { workspace = true }
ignore = { workspace = true }

# File watching
notify = { workspace = true }
async-watcher = { workspace = true }

# File editing enhanced dependencies
encoding_rs = { workspace = true }
filetime = { workspace = true }

# Web fetch functionality
markdowndown = { workspace = true }
url = { workspace = true }
futures-util = "0.3"
libc = "0.2.175"

# Web search dependencies
chromiumoxide = { workspace = true }
futures = "0.3"
html2text = { workspace = true }
html2md = { workspace = true }
html-escape = { workspace = true }
scraper = { workspace = true }
rand = { workspace = true }
dashmap = { workspace = true }
reqwest = { workspace = true }
urlencoding = { workspace = true }
tempfile = { workspace = true }

# HTTP server dependencies
axum = { workspace = true }
tower = { workspace = true }
tower-http = { workspace = true, features = ["trace"] }
hyper = { workspace = true }

[dev-dependencies]
tokio-test = "0.4"

tempfile = { workspace = true }
futures-util = { workspace = true }
tracing-subscriber = { workspace = true }
proptest = "1.4"
git2 = { workspace = true }
