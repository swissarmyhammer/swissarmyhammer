[book]
title = "SwissArmyHammer Tools Documentation"
description = "MCP server and tools for AI-powered development with SwissArmyHammer"
authors = ["SwissArmyHammer Contributors"]
language = "en"
multilingual = false
src = "src"

[rust]
edition = "2021"

[build]
build-dir = "book"
create-missing = true
preprocess = ["links"]
use-default-preprocessors = true

[preprocessor.links]

[output.html]
smart-punctuation = true
mathjax-support = false
copy-fonts = true
no-section-label = false
git-repository-url = "https://github.com/swissarmyhammer/swissarmyhammer-tools"
git-repository-icon = "fa-github"
edit-url-template = "https://github.com/swissarmyhammer/swissarmyhammer-tools/edit/main/doc/src/{path}"
site-url = "/swissarmyhammer-tools/"
cname = ""

[output.html.print]
enable = true
page-break = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = false
runnable = false
