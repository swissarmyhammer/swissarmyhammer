[package]
name = "swissarmyhammer-rules"
version.workspace = true
edition.workspace = true
authors.workspace = true
license.workspace = true
repository.workspace = true
description = "Define and check coding standards and best practices"
documentation = "https://docs.rs/swissarmyhammer-rules"
readme = "../README.md"
keywords = ["rule", "template", "ai", "linter", "domain"]
categories = ["template-engine", "development-tools"]

[lints]
workspace = true

[dependencies]
# Core dependencies
serde = { workspace = true }
serde_yaml = { workspace = true }
serde_json = { workspace = true }
anyhow = { workspace = true }
thiserror = { workspace = true }
tracing = { workspace = true }
tokio = { workspace = true }
futures-util = { workspace = true }

# SwissArmyHammer domain dependencies
swissarmyhammer-common = { path = "../swissarmyhammer-common" }
swissarmyhammer-config = { path = "../swissarmyhammer-config" }
swissarmyhammer-templating = { path = "../swissarmyhammer-templating" }
swissarmyhammer-prompts = { path = "../swissarmyhammer-prompts" }
swissarmyhammer-agent = { path = "../swissarmyhammer-agent" }

# File system and utilities
walkdir = { workspace = true }
regex = { workspace = true }
chrono = { workspace = true }
ulid = { workspace = true }
glob = { workspace = true }
ignore = { workspace = true }
dirs = { workspace = true }
sha2 = { workspace = true }

# Template engine
liquid = { workspace = true }

# Include functionality for builtin rules
include_dir = "0.7"

# Language detection - reuse existing tree-sitter
tree-sitter = { workspace = true }

[build-dependencies]
swissarmyhammer-build = { path = "../swissarmyhammer-build" }

[dev-dependencies]
serde_json = { workspace = true }
tempfile = { workspace = true }
tokio-test = "0.4"
serial_test = "3.1"
agent-client-protocol = { workspace = true }
git2 = { workspace = true }

# NEVER add features or feature flags to this Cargo.toml!
# SwissArmyHammer provides ALL functionality ALL the time.
# This is a SwissArmyHammer - every tool, every time!
